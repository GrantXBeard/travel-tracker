<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <nav class="hidden">
        <button class="trips-button">MY TRIPS</button>
        <button class="create-button">PLAN A TRIP</button>
      </nav>
      <p class="arrow one hidden">‚Üô</p>
      <section class="welcome-wrapper hidden">
        <h2 class="welcome">Welcome back Username üòµ‚Äçüí´</h2>
        <p class="total"></p>
      </section>
      <p class="arrow two">‚Üó</p>
      <h1>Travel Tracker</h1>
    </header>
    <main>
      <section class="trips hidden">
        <section class="trip-choice-buttons">
          <button class="all-trips-button">ALL TRIPS</button>
          <button class="past-trips-button">PAST TRIPS</button>
          <button class="current-trips-button">CURRENT TRIPS</button>
          <button class="future-trips-button">FUTURE TRIPS</button
          ><button class="pending-trips-button">PENDING TRIPS</button>
        </section>
        <p class="error-box"></p>
        <section class="display">
          <article class="saved-cards-grid"></article>
        </section>
      </section>
      <section class="create-trip">
        <section class="form-wrapper">
          <section class="login-wrapper">
            <p class="login-arrow">‚Ü¥</p>
            <h2 class="hello">Hello!</h2>
            <form class="login" id="login">
              <label for="userName">Username:</label>
              <input
                class="user-name"
                name="userName"
                id="userName"
                type="text"
                minlength="10"
                required
              />
              <label for="password">Password:</label>
              <input
                class="password"
                name="password"
                id="password"
                type="text"
                minlength="6"
                required
              />
              <input
                role="button"
                class="submit-login"
                type="submit"
                value="Submit Info!"
              />
            </form>
          </section>

          <form class="add-trip-form hidden" id="tripPlanner">
            <label for="destination">Choose a destination</label>
            <select
              class="destination"
              name="destination"
              id="destination"
              required
            ></select>
            <label for="calendarStart">Choose start date</label>
            <input
              class="calendar-start"
              id="calendarStart"
              type="date"
              name="calendarStart"
              min="1"
              value=""
              required
            />
            <label for="numberOfDays">Choose duration</label>
            <input
              class="number-of-days"
              id="numberOfDays"
              type="number"
              placeholder="Duration in days"
              name="numberOfDays"
              min="0"
              required
            />
            <label for="numberOfTravelers">Choose number of travelers</label>
            <input
              class="number-of-travelers"
              id="numberOfTravelers"
              type="number"
              placeholder="Number of travelers"
              name="numberOfTravelers"
              min="0"
              required
            />
            <input
              role="button"
              class="submit-form"
              type="submit"
              value="Submit Data!"
            />
          </form>
        </section>
        <section class="display-submission"></section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
