<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <section class="right">
        <p class="arrow">↩</p>
        <nav>
          <button class="trips-button">MY TRIPS</button>
          <button class="create-button">PLAN A TRIP</button>
        </nav>
      </section>
      <h2>Welcome back Username 😵‍💫</h2>
      <h1>Travel Tracker</h1>
    </header>
    <main>
      <section class="all-trips"></section>
      <section class="create-trip hidden">
        <form class="add-trip-form">
          <label for="calendar">Select start date here:</label>
          <input
            class="calendar-start"
            id="calendar"
            type="date"
            name="calendar"
            min=""
            value=""
            required
          />
          <label for="calendar">Select end date here:</label>
          <input
            class="calendar-end"
            id="calendar"
            type="date"
            name="calendar"
            min=""
            value=""
            required
          />
        </form>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
